<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>

    'use strict'

    function List(){
        this.listSize = 0;
        this.pos = 0;
        this.dataStore =[]; //리스트요소를 저장할 빈 배열 초기화
        this.clear = clear;
        this.find = find;
        this.toString = toString;
        this.insert = insert;
        this.append =append;
        this.remove = remove;
        this.front = front;
        this.end = end;
        this.prev = prev;
        this.next = next;
        this.length = length;
        this.currPos =currPos;
        this.moveTo = moveTo;
        this.getElement = getElement;
        this.length = length;
        this.contains = contains;
    }

    //Append 리스트에 요소추가
    function append(element){
        this.dataStore[this.listSize++] = element;
    }

    //요소 탐색
    function find(elemnt){
        for(var i = 0; i<this.dataStore.length;i++){
            if(this.dataStore[i] == elemnt){
                return i;
            }
        }
        return -1; //미발견시 -1을 리턴
    }
    //Remove리스트 요소삭제
    function remove(element){
        var foundAt = this.find(element);
        if(foundAt > -1){
            this.dataStore.splice(foundAt, 1);
            --this.listSize;
            return true;
        }
        return false;
    }

    //Length 리스트의 요소개수
    function length(){
        return this.listSize;
    }

    //toString 리스트의 요소확인
    function toString(){
        return this.dataStore;
    }
    function clear(){
        delete this.dataStore; // 삭제후 빈배열로 만든다.
        this.dataStore.length = 0;
        this.listSize = 0;
    }
    function insert(element, after){
        var insertPos = this.find(after);
        if(insertPos > -1){
            this.dataStore.splice(insertPos+1 , 0 , element);
            ++this.listSize;
            return true;
        }
        return false;
    }
    //특정값이 있는지 없는지 판단
    function contains(element){
        for(var i=0;i<this.dataStore.length;i++){
            if(this.dataStore[i] == element){
                return true;
            }
        }
        return false;
    }

    //리스트 탐색
    function front(){
        this.pos = 0
    }
    function end(){
        this.pos = this.listSize-1;
    }
    function prev(){
        if(this.pos > 0){
            --this.pos;
        }
    }
    function next(){
        if(this.pos < this.listSize-1){
            ++this.pos;
        }
    }
    function moveTo(position){
        this.pos = position;
    }
    function currPos(){
        return this.pos;
    }
    function getElement(){
        return this.dataStore[this.pos];
    }

    //Test
    var names = new List();
    names.append("A");
    names.append("B");
    names.append("C");
    names.append("D");
    names.append("E");
    console.log(names.toString()); // A B C D E
    names.remove("B");
    console.log(names.toString()); // A C D E

    names.insert("B" , "A");
    console.log(names.toString()); // A B C D E

    //탐색
    names.front();
    console.log(names.getElement()); // A
    names.next();
    console.log(names.getElement()); // B
    names.end();
    console.log(names.getElement()); // E

</script>
</html>
