 function BST(){
     this.root = null;
     this.insert = insert;
     this.inOrder = inOrder;
 }

 // [삽입]
 // 1. 루드 노드를 current 노드로 설정
 // 2. 삽일할 노드의 값이 current 노드의 값보다 작으면 새로운 current 노드를 current 노드의 왼쪽 자식으로 설정한다 삽입할 노드의 값이 current 노드의 값보다크다면 4번과정을 생략
 // 3. current노드의 왼쪽 자식의 값이 null이면 새로운 노드를 왼쪽 자식으로 삽입한 다음 루프를 종료한다
 // 4. current 노드를 현재 노드의 오른쪽 자식으로 설정
 // 5. current 노드의 오른쪽 자식의 값이 null이면 새로운 노드를 현재 노드의 오른쪽 자식으로 설정
 function insert(data){
     var n = new Node(data , null , null);
     if(this.root == null){
         this.root = n;
     }else{
         var currnet = this.root;
         var parent;
         while(true){
             parent = currnet;
             if(data < currnet.data){
                 currnet = currnet.left;
                 if(currnet == null){
                     parent.left = n;
                     break;
                 }
             }else{
                 currnet = currnet.right;
                 if(currnet == null){
                     parent.right = n;
                     break;
                 }
             }
         }
     }
 }
