<script>
    var arr = [10,3,12,44,8,11];

    for(var i = 0;i<arr.length;i++){
        var bool = false;
        for(var j = i+1 ; j<=arr.length;j++){
           if(arr[i] > arr[j]){
               bool = true;
               var temp = arr[i];
               arr[i] = arr[j];
               arr[j] = temp
           }
        }
        if(bool == false) break;
    }
    console.log(arr);
</script>
