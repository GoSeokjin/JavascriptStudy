<script>

    var arr = [ 20 , 100, 2, 30, 1, 90];

    var sorts = function (arr, callback) {
        //검사해주는녀석
        var compare = function (a, b) {
            if (a < b) {
                return -1;
            } else if (b < a) {
                return 1;
            } else {
                return 0;
            }
        };
        //내림차순
        var desc = function () {
            var temp = null;
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr.length; j++) {
                    if (compare(arr[i], arr[j]) == 1) {
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        };
        //오름차순
        var asc = function(arr) {
            if (arr.length == 0) {
                return [];
            }
            var pibot = arr[0];
            var left = [], rigth = [];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < pibot) {
                    left.push(arr[i])
                } else if (arr[i] > pibot) {
                    rigth.push(arr[i])
                }
            }
            return asc(left).concat(pibot, asc(rigth));
        };
        //콜백이있을시 판단
        if (callback != undefined) {
            var check = callback(arr[0], arr[1]);
            if (check < 1) {
                return desc();
            } else if (check > 1) {
                return asc(arr);
            } else {
                return asc(arr);
            };
        } else {
            return asc(arr);
        };
    };
