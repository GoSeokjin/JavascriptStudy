<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="item">
    10
</div>

<script>

    //주어진 함수의 유효범위를 제어
    window.onload = function(){
        window.name = "window";

        var newObject ={
            name : 'object',
            sayGreeting : function(){
                alert('Now this is easy' + this.name);
                nestedGreeting = function(greeting){
                    alert(greeting + " " + this.name);
                }.bind(this);
                nestedGreeting("hello");
            }
        };
        newObject.sayGreeting("hello");
    }

    //Ex02

    var theCounter = new Counter('item' , 10 , 0);
    theCounter.countDown();

    function Counter(id , start, finish){
        this.count = this.start = start;
        this.finish = finish;
        this.id = id;
        this.countDown = function(){
            if(this.count == this.finish){
                this.countDown = null;
                return;
            }
            document.getElementById('item').innerText = this.count--;
            setTimeout(this.countDown.bind(this) , 1000); //bind this를 안해주면 작동하지않는다.
        }
    }
</script>
</body>
</html>
