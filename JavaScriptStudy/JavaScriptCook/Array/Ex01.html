<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var animals = new Array("dog" , "cat" , "seal" , "elephant" , "walrus" ,"cat" );
    console.log(animals.indexOf("walrus")); // 4위치값 값을 검사할수 없다면 -1 을 배출한다

    console.log(animals.indexOf("cat"))  // 1 처음 값의 위치를 가져온다.
    console.log(animals.lastIndexOf("cat")) // 5 마지막 값의 위치를 불러온다.

    //Es6에서의 검색
    var nums = [ 2, 32,43 ,55 ,6 ,12,23,66];
    var over = nums.findIndex(function(element){
        return (element > 60);  //60 이상인 애들만 리턴
    });
    console.log(nums[over]);

    //Array vs 리터럴
    //1. 리터럴 형식의 배열이 좀더 만들기쉽고 파일에서 차지하는 공간도 적다
    //2. Array는 호출할떄마다 배열을 인스턴스화한다
</script>
</html>
