<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
   Function.prototype.method = function(name , func){
       if(!this.prototype[name]){
           this.prototype[name] = func;
       }
   };

   function Person(arg){
       this.name = arg;
   }
    Person.method("setName" , function(value){
      this.name = value;
    });
   Person.method("getName" , function(){
       return this.name;
   });

   console.dir(Person);
</script>
</body>
</html>
