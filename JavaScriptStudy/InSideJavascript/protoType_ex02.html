<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Person(arg){
        this.name = arg;

        this.getName = function(){
            return this.name;
        };
        this.setName = function(value){
            this.name = value;
        };
    }
    var me = new Person("seokJin");
    console.log(me.getName()); //seokJin

    me.setName("seokJinTwo");
    console.log(me.getName()); //seokJinTwo

    /*
     var me1 = new Person("seokJin");
     var me2 = new Person("seokJin");
     var me3 = new Person("seokJin");

     만약 이렇게 new 를 남발한다면 ?
     공통적인함수 set get 메서드를 불필요하게 메모리에 올려놓고 사용함을 의미한다.
    */

    function protoPerson(arg){
        this.name = arg;
    }
    protoPerson.prototype.getName = function(){
        return this.name;
    };
    protoPerson.prototype.setName = function(value){
        this.name = value;
    };
    var me = new Person("seokJin");
    console.log(me.getName()); //seokJin

    me.setName("seokJinTwo");
    console.log(me.getName()); //seokJinTwo
</script>
</body>
</html>
