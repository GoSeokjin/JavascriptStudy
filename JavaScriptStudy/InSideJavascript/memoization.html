<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var fact = function(){
        var cache = {'0' : 1};
        var func = function(n){
            var result = 0;
            if(typeof(cache[n]) === 'number'){
                return cache[n];
            }else{
                result = cache[n] = n * func(n-1);
            }
            return result;
        };
        return func;
    }();

    console.log(fact(10));
    console.log(fact(20));

    function Calculate(key, input ,func){
        Calculate.data = Calculate.data || {};

        if(!Calculate.data[key]){
            var result;
            result = func(input);
            Calculate.data[key] = result;
        }
        return Calculate.data[key];
    }
    var result = Calculate(1,5,function(input){
        return input * input;
    });
    console.log(result);

    var fibonachi = function(){
        var cache = {'0' : 0 , '1' : 1};
        var func = function(n){
            var result = 0;
            if(typeof(cache[n]) === 'number'){
                result =  cache[n];
            }else{
                result = cache[n] = func(n-1) + func(n-2);
            }
            return result;
        };
        return func;
    }();
    console.log(fibonachi(3));


</script>
</body>
</html>
